<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문학 소녀 하린과의 대화</title>
  <link rel="stylesheet" href="harin.css" />
</head>
<body>
<div class="iphone-frame">
  <div class="app-header">
    <img src="https://img.icons8.com/ios-filled/50/menu--v1.png" alt="메뉴" class="icon-left" />
    <span class="app-title">하린</span>
    <div class="icon-right">
      <img src="https://img.icons8.com/ios-glyphs/30/appointment-reminders.png" alt="알림" class="icon" />
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="프로필" class="profile" />
    </div>
  </div>

  <div class="chat-container">
    <div class="chat-header-harin">
      <img src="harin%20chat.jpg" alt="하린 프로필" class="harin-circle-profile" />
      <span class="harin-label-name">하린</span>
    </div>

    <div class="chat-messages" id="chat">
      <div class="message harin">
        안녕하세요, 저는 문학 소녀 하린이에요 🌸
        <br><img src="harin%20chat.jpg" alt="하린 이미지" style="width: 80px; height: auto; margin-top: 8px;"> <br>오늘은 어떤 이야기를 나눠볼까요?
      </div>
    </div>

    </div>
    <div class="function-buttons">
      <button class="function-btn" id="novel-helper">📝 소설 작성 도우미</button>
      <button class="function-btn" id="literary-analysis">📘 문학 분석</button>
      <button class="function-btn" id="poetry-play">📄 시 쓰기 놀이</button>
      <button class="function-btn" id="book-recommendation">📚 독서 추천 & 기록</button>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="메시지를 입력하세요..." />
      <button id="sendBtn">전송</button>
    </div>
  </div>

  <div class="navbar">
    <div class="nav-item"><img src="https://img.icons8.com/ios/50/home.png" alt="홈" />홈</div>
    <div class="nav-item"><img src="https://img.icons8.com/ios/50/artificial-intelligence.png" alt="AI" />AI</div>
    <div class="nav-item"><img src="https://img.icons8.com/ios/50/search--v1.png" alt="탐색" />탐색</div>
    <div class="nav-item"><img src="https://img.icons8.com/ios/50/settings.png" alt="설정" />설정</div>
    <div class="nav-item"><img src="https://img.icons8.com/ios/50/user.png" alt="프로필" />나</div>
  </div>
</div>

<script src="harin.js"></script>
</body>
</html>
